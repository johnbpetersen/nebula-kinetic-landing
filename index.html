    <meta
      name="twitter:image"
      content="https://alluviance.s3.us-east-2.amazonaws.com/images/alluviance-masterclass-social-share.png"
    />

    <!-- Hero-poster critical preloads (LCP) -->
    <link
      rel="preload"
      as="image"
      href="https://alluviance.s3.us-east-2.amazonaws.com/images/vsl-thumbnail-desktop.webp"
      media="(min-width:768px)"

    />

      media="(max-width:767px)"
      fetchpriority="high"
    />

    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://js.hs-scripts.com" />
    <link rel="preconnect" href="https://www.clarity.ms" />

    <!-- Runtime fallback injection for VIP checkout URL.
         IMPORTANT: Set this env var in Vercel → Project Settings → Environment Variables.
         Vite replaces %VITE_HUBSPOT_PAYMENT_LINK_URL% at build time. -->
    <script>
      (function () {
        var injected = "%VITE_HUBSPOT_PAYMENT_LINK_URL%";
        // Guard against unreplaced placeholder in case the env var isn't set in CI
        if (injected && !/^%VITE_.+%$/.test(injected)) {
          window.__VIP_PAYMENT_URL = injected;
        }
      })();
    </script>
