<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Inner Game Webinar | Alluviance</title>
    <meta
      name="description"
      content="Transform your sales approach with 'The Inner Game of Sales' webinar. Learn psychological techniques to overcome objections, build authentic connections & close more deals without feeling pushy. July 8th."
    />
    <meta name="author" content="Alluviance" />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Inner Game Webinar | Alluviance" />

      property="og:description"
      content="Transform your sales approach with 'The Inner Game of Sales' webinar. Learn psychological techniques to overcome objections, build authentic connections & close more deals without feeling pushy."

      name="twitter:image"
      content="https://alluviance.s3.us-east-2.amazonaws.com/images/alluviance-masterclass-social-share.png"

    <link
      rel="preload"
      as="image"
      href="https://alluviance.s3.us-east-2.amazonaws.com/images/vsl-thumbnail-desktop.webp"

      fetchpriority="high"
    />

      as="image"
      href="https://alluviance.s3.us-east-2.amazonaws.com/images/vsl-thumbnail-mobile.webp"
      media="(max-width:767px)"
      fetchpriority="high"
    />

    <!-- Preconnect for external services -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
